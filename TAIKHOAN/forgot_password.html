<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật khẩu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap');
        body{display:flex;justify-content:center;align-items:center;min-height:100vh;background:url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071') no-repeat center center;background-size:cover;font-family:'Be Vietnam Pro',sans-serif}
        .form-box{width:400px;background:rgba(0,0,0,0.75);backdrop-filter:blur(12px);padding:40px;border-radius:20px;box-shadow:0 0 30px rgba(0,0,0,0.5);color:#fff;text-align:center}
        h2{margin-bottom:1rem}p{color:#ccc;margin-bottom:1.5rem}
        .input-group{background:rgba(255,255,255,0.1);border-radius:8px;width:100%;margin:20px 0;display:flex;align-items:center;padding:0 15px}
        .input-group i{color:#ccc;margin-right:10px}
        input{width:100%;padding:14px 10px;background:transparent;border:none;outline:none;color:#fff;font-size:14px}
        button{border-radius:8px;border:1px solid #00ffff;background:#00ffff;color:#000;font-weight:bold;padding:12px 45px;text-transform:uppercase;cursor:pointer;margin-top:1rem}
        button:hover{background:transparent;color:#00ffff}
        .back-link{color:#ccc;display:inline-block;margin-top:20px}
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Khôi phục mật khẩu</h2>
        <p>Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn để đặt lại mật khẩu.</p>
        <form action="request_reset.php" method="POST">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email của bạn" required>
            </div>
            <button type="submit">Gửi link khôi phục</button>
        </form>
        <a href="login-register.html" class="back-link">Quay lại Đăng nhập</a>
    </div>
</body>
</html>
