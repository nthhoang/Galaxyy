<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/galaxy/css/login-register.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="register.php" method="POST">
                <h1>Tạo tài khoản</h1>
                <div class="input-group"><i class="fas fa-user"></i><input type="text" name="username" placeholder="Tên đăng nhập" required></div>
                <div class="input-group"><i class="fas fa-id-card"></i><input type="text" name="fullname" placeholder="Họ và Tên" required></div>
                <div class="input-group"><i class="fas fa-envelope"></i><input type="email" name="email" placeholder="Email" required></div>
                <div class="input-group"><i class="fas fa-phone"></i><input type="tel" name="phone" placeholder="Số điện thoại"></div>
                <div class="input-group"><i class="fas fa-calendar-alt"></i><input type="date" name="birthday" placeholder="Ngày sinh"></div>
                <div class="input-group"><i class="fas fa-key"></i><input type="password" name="password" placeholder="Mật khẩu" required></div>
                <button type="submit">Đăng ký</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="login.php" method="POST">
                <h1>Đăng nhập</h1>
                <div class="input-group"><i class="fas fa-user"></i><input type="text" name="username" placeholder="Tên đăng nhập" required></div>
                <div class="input-group"><i class="fas fa-key"></i><input type="password" name="password" placeholder="Mật khẩu" required></div>
                <a href="forgot_password.html" class="forgot-password">Quên mật khẩu?</a>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng bạn đến tham gia!</h1>
                    <p>Nếu bạn đã có tài khoản, hãy bấm "Đăng nhập"</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <h4>Đăng nhập để cùng nhau khám phá vũ trụ rộng lớn thôi nào !!!</h4>
                    <p>Nếu bạn chưa có tài khoản, hãy bấm "Đăng ký"</p>
                    <button class="ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
